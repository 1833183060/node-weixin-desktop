<div ng-include="'header.html'"></div>

<div class="body-bar ng-scope">
  <div class="container jssdk">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <h1 class="text-center">
          
        </h1>
      </div>
      <div class="col-md-12 col-xs-12">
        <div class="contianer">
          <div class="col-md-8 col-xs-8">
            <h4>服务器状态</h4>
            <p>{{server.status || '未启动'}}</p>
          </div>
          <div class="col-md-4 col-xs-4">
            <button type="submit" class="btn btn-danger" ng-click="test.start()">启动服务器</button>
          </div>
          <div class="col-md-8 col-xs-8">
            <h4>当前URL地址</h4>
            <p>{{server.url || '未连接'}}</p>
          </div>
          <div class="col-md-4 col-xs-4"><a ng-click="open()" class="btn btn-success">打开</a></div>
          <div class="col-md-8 col-xs-8">
            <h4>当前模板地址</h4>
            <p>
              {{template || '未配置'}}</p>
          </div>
          <div class="col-md-4 col-xs-4"><a href="#/settings/template" class="btn btn-danger">配置模板地址</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div ng-include="'footer.html'"></div>
