<div ng-include="'header.html'"></div>

<div class="body-bar ng-scope">
  <div class="container">
    <h4 class="text-center">消息设置</h4>
    <div class="alert alert-success hidden" role="alert" ng-show="updated">更新成功!</div>
    <form class="form-horizontal message" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="aes" class="col-sm-2 control-label">Encoding AES Key</label>
        <div class="col-sm-10">
          <input type="text" name="aes" ng-model="message.aes" class="form-control" id="aes" placeholder="Encoding AES Key" value="aes">
        </div>
      </div>
      <hr/>
      <div class="text-center">
        <button type="button" class="btn btn-danger" ng-click="submitMessage()">保存</button>
      </div>
    </form>
  </div>
</div>
<div ng-include="'footer.html'"></div>
